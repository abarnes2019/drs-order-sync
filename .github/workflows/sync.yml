name: DRS â†’ Airtable (hourly)

on:
  schedule:
    - cron: '0 * * * *'   # hourly
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - run: npm run scrape
        env:
          DRS_BASE: ${{ secrets.DRS_BASE }}
          DRS_USERNAME: ${{ secrets.DRS_USERNAME }}
          DRS_PASSWORD: ${{ secrets.DRS_PASSWORD }}
          DRS_ORDERS_URL: ${{ secrets.DRS_ORDERS_URL }}
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE: ${{ secrets.AIRTABLE_TABLE }}
          DATE: ""   # optional override, e.g., 2025-10-31
